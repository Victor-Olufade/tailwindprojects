<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result-summary-component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center h-screen">
        <div class="flex flex-col w-full h-screen md:h-[65%] md:w-[55%] md:mt-48 md:mb-[10%] md:flex-row md:border md:rounded-3xl">
            <div class="flex flex-col bg-blue-700 rounded-b-3xl h-[45%] items-center md:h-[100%] md:w-[50%] md:rounded-3xl">
              <p class="text-slate-400 text-2xl font-normal pt-8">Your Result</p>
              <div
                class="flex flex-col bg-blue-800 h-40 w-40 md:h-48 md:w-48 items-center mt-7 rounded-full"
              >
                <h1 class="text-white font-bold mt-[28%] text-6xl">76</h1>
                <p class="mt-3 text-slate-500">of 100</p>
              </div>
      
              <h1 class="text-white text-3xl mt-3 md:mt-6">Great</h1>
      
              <div
                class="text-slate-400 w-[80%] mt-2 mb-4 flex items-center text-center md:mt-6 md:w-[65%]"
              >
                You've scored higher than 65% of the people who have taken this test
              </div>
            </div>
      
            
      
            <div class="flex flex-col bg-white/50 space-y-4 h-[55%] mt-6 items-center md:mt-0 md:w-[50%] md:h-[100%]">
                <div class="flex items-center w-[80%] md:mt-8">
                    <span class="text-xl font-bold">Summary</span>
                </div>
              <div class="flex items-center bg-rose-100 h-16 w-[80%] rounded-xl">
                  <img src="assets/images/icon-reaction.svg" alt="reaction" class="pl-4">
                  <span class="text-rose-600 font-bold text-xl pl-4 w-12">Reaction</span>
                  <span class="text-xl ml-32">
                      80
                  </span>
                  <span class="text-xl text-slate-400 pl-2">
                      / 100
                  </span>
              </div>
      
              <div class="flex items-center bg-yellow-100/40 h-16 w-[80%] rounded-xl">
                  <img src="assets/images/icon-memory.svg" alt="reaction" class="pl-4">
                  <span class="text-yellow-600 font-bold text-xl pl-4 w-12">Memory</span>
                  <span class="text-xl ml-32">
                      92
                  </span>
                  <span class="text-xl text-slate-400 pl-2">
                      / 100
                  </span>
              </div>
      
              <div class="flex items-center bg-green-100/40 h-16 w-[80%] rounded-xl">
                  <img src="assets/images/icon-verbal.svg" alt="reaction" class="pl-4">
                  <span class="text-green-600 font-bold text-xl pl-4 w-12">Verbal</span>
                  <span class="text-xl ml-32">
                      61
                  </span>
                  <span class="text-xl text-slate-400 pl-2">
                      / 100
                  </span>
              </div>
      
              <div class="flex items-center bg-blue-100/40 h-16 w-[80%] rounded-xl">
                  <img src="assets/images/icon-visual.svg" alt="reaction" class="pl-4">
                  <span class="text-blue-600 font-bold text-xl pl-4 w-12">Visual</span>
                  <span class="text-xl ml-32">
                      72
                  </span>
                  <span class="text-xl text-slate-400 pl-2">
                      / 100
                  </span>
              </div>
      
              <div class="flex justify-center bg-slate-700 h-16 w-[80%] pb-4 rounded-full md:mb-2">
                  <a href="#" class="text-white text-center font-bold text-lg pt-4">
                      Continue
                  </a>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
