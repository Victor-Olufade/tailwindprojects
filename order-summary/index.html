<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center bg-blue-200 h-screen">

        <div class="flex flex-col bg-white w-[85%] h-3/4 rounded-3xl md:w-[30%] items-center">
            <div class="bg-[url('images/illustration-hero.svg')] w-full h-[35%] rounded-t-3xl bg-no-repeat"></div>
            
            <div class="flex flex-col items-center space-y-4 mt-4">
                <h1 class="font-bold text-2xl text-black">
                    Order Summary
                </h1>
                <p class="text-slate-600 text-center md:w-80">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
            </div>

            <div class="flex mt-6 md:mt-4 h-20 bg-slate-200/50 w-[85%] rounded-xl items-center justify-between">
                <div class="flex items-center justify-center h-12 w-12 rounded-full bg-slate-300 ml-2">
                    <img src="images/icon-music.svg" alt="">
                </div>
                <div class="flex flex-col items-center w-32">
                    <h3 class="font-bold ml-4 text-lg text-black">
                        Annual Plan
                    </h3>
                    <span class="text-slate-500 ml-0">
                        $59.99/year
                    </span>
                </div>
                <div class="flex items-center mr-2">
                    <p class="text-blue-600 font-bold text-md underline decoration-2 decoration-blue-600">
                        Change
                    </p>
                </div>

            </div>

            <div class="flex items-center justify-center mt-6 md:mt-4 h-12 text-white w-[85%] 
            rounded-xl bg-blue-700 font-bold shadow-2xl">
                Proceed to Payment
            </div>

            <div class="flex items-center justify-center mt-6 md:mt-4 h-12 text-slate-500 w-[85%] 
            rounded-xl font-bold">
                Cancel Order
            </div>

        </div>
    </div>
</body>
</html>
