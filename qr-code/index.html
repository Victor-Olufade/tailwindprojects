<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>qr-code</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-blue-100">
        <div class="bg-white flex flex-col space-y-3 items-center w-72 h-[55%] rounded-2xl md:h-[58%]">
            <img src="images/image-qr-code.png" alt="" class="m-4 rounded-2xl w-[89%]">
            <p class="font-bold text-center font-serif leading-7 w-60">
                Improve your front-end skills by building projects
            </p>
            <p class="text-center font-serif w-60">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </div>
</body>
</html>
